after_checkout:
 - inline: |
     #!/usr/bin/env bash
     mkdir -p $STACK_BASE/shared/packs
     chgrp app_writers $STACK_BASE/shared/packs
     chmod g=+rwXs $STACK_BASE/shared/packs
     rm -rf $STACK_PATH/public/packs
     ln -nfs $STACK_BASE/shared/packs $STACK_PATH/public/packs
   target: rails
   run_on: all_servers
   run_as: cloud66-user
   execute: true
   apply_during: all
