after_checkout:
 - inline: |
     #!/usr/bin/env bash
     ls -al $STACK_PATH/public > /tmp/before_after_checkout

     mkdir -p $STACK_BASE/shared/packs
     chgrp app_writers $STACK_BASE/shared/packs
     chmod g=+rwXs $STACK_BASE/shared/packs
     rm -rf $STACK_PATH/public/packs
     ln -nfs $STACK_BASE/shared/packs $STACK_PATH/public/packs

     mkdir -p $STACK_BASE/shared/node_modules
     chgrp app_writers $STACK_BASE/shared/node_modules
     chmod g=+rwXs $STACK_BASE/shared/node_modules
     rm -rf $STACK_PATH/node_modules
     ln -nfs $STACK_BASE/shared/node_modules $STACK_PATH/node_modules

     ls -al $STACK_PATH/public > /tmp/after_after_checkout
   target: rails
   run_on: all_servers
   run_as: cloud66-user
   execute: true
   apply_during: all
